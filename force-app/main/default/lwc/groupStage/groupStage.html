<template>
    <div class="slds-grid slds-wrap slds-gutters">
        <template for:each={groups} for:item="group">
            <div key={group.groupName} class="slds-col slds-size_1-of-4 slds-p-around_small">
                <div class="slds-card">
                    <div class="slds-card__header slds-grid">
                        <header class="slds-media slds-media_center slds-has-flexi-truncate">
                            <div class="slds-media__body">
                                <h2 class="slds-card__header-title slds-text-align_center">
                                    <span>Group {group.groupName}</span>
                                </h2>
                            </div>
                        </header>
                    </div>
                    <div class="slds-card__body slds-card__body_inner">
                        <div class="slds-table_edit_container">
                            <table class="slds-table slds-table_bordered slds-table_striped">
                                <thead>
                                    <tr class="slds-text-heading_small">
                                        <th scope="col">Team Name</th>
                                        <th scope="col">Points</th>
                                        <th scope="col">Points</th>
                                        <th scope="col">Points</th>
                                        <th scope="col">Points</th>
                                        <th scope="col">Points</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="slds-table__row slds-hint-parent slds-grid slds-gutters">
                                        <template for:each={group.teams} for:item="team">
                                            <div key={team.id} class="slds-col slds-size_1-of-2 slds-p-around_small">
                                                <td class="slds-table__cell">
                                                    <div class="slds-media slds-media_center">
                                                        <div class="slds-media__figure">
                                                            <img src={team.flag} alt={team.name} class="team-flag" />
                                                        </div>
                                                        <div class="slds-media__body">
                                                            {team.name}
                                                        </div>
                                                    </div>
                                                </td>
                                                <td class="slds-table__cell">{team.points}</td>
                                                <td class="slds-table__cell">{team.points}</td>
                                                <td class="slds-table__cell">{team.points}</td>
                                                <td class="slds-table__cell">{team.points}</td>
                                                <td class="slds-table__cell">{team.points}</td>
                                            </div>
                                        </template>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </template>
    </div>
</template>
