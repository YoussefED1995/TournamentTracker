<template>
    <div class="slds-grid slds-wrap slds-gutters">
        <template for:each={teams} for:item="team">
            <div key={team.id} class="slds-col slds-size_1-of-4">
                <article class="slds-card slds-border_top">
                    <div class="slds-card__header slds-grid">
                        <header class="slds-media slds-media_center slds-has-flexi-truncate">
                            <div class="slds-media__figure">
                                 <lightning-formatted-rich-text value={img}></lightning-formatted-rich-text>
                            </div>
                            <div class="slds-media__body">
                                <h2 class="slds-card__header-title">
                                    <a href="#" class="slds-card__header-link slds-truncate" title="Accounts">
                                        <span>{name}</span>
                                    </a>
                                </h2>
                            </div>
                        </header>
                    </div>
                    <div class="slds-card__body slds-card__body_inner">
                        <div class="slds-text-title_bold">{team.value}</div>
                        <div class="slds-text-heading_small">{team.text}</div>

                    </div>
                </article>
            </div>
        </template>
    </div>
</template>
